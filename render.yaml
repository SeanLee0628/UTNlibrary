services:
  - type: web
    name: library-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt && cd backend && prisma py fetch && python -m prisma generate"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
